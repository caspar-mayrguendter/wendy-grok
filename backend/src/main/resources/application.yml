logging:
  level:
    root: INFO
  file:
    name: ./log/wendys-friends.log
  pattern:
    level: r=%X{r} ip=%X{ip} %5p
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
      file-name-pattern: ./log/wendys-friends.%d{yyyy-MM-dd}.%i.log
spring:
  application:
    name: wendys-family-tree
  datasource:
    url: "jdbc:h2:./wendydb;AUTO_SERVER=TRUE;INIT=RUNSCRIPT FROM 'classpath:sql/createSchema.sql'"
    username: "sa"
    password: ""
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
server:
  port: 8080
  error:
    include-message: always
